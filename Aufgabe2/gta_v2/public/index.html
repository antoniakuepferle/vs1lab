<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

    <header>
        <img src="./images/location.png" width="100" alt="an image of a map and location">
        <h1>GeoTagApp</h1>
        <nav>
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">

        <section class="tagging">
            <h2>Tagging</h2>

            <!-- ############### Aufgabe1a Form1 Start -->
            <form id="tag-form" action="/tagging" onsubmit="return validateForm()" method="post">
                <fieldset>
                    <legend>Enter new GeoTag</legend>

                    <div class="tagging-field form-field">
                        <label for="latitude">Latitude</label>
                        <input required id="tagging-input-latitude" type="number" name="latitude"
                            placeholder="e.g. 49" />
                    </div>

                    <div class="tagging-field form-field">
                        <label for="longitude">Longitude</label>
                        <input required id="tagging-input-longitude" type="number" name="longitude"
                            placeholder="e.g. 8" />
                    </div>

                    <div class="tagging-field form-field">
                        <label for="name">Name</label>
                        <input required id="tagging-input-name" type="text" name="name" placeholder="e.g. Antonia" />
                    </div>

                    <div class="tagging-field form-field">
                        <label for="hashtag">Hashtag</label>
                        <input id="tagging-input-hashtag" type="text" name="hashtag"
                            placeholder="# + max. 10 letters" />
                    </div>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form1 Ende -->

        </section>

        <section class="discovery">
            <h2>Discovery</h2>

            <!-- ############### Aufgabe1a Form2 Start -->
            <form id="filter-form" action="/discovery" method="post">
                <fieldset>
                    <legend>Filter by Searchterm</legend>

                    <div class="discovery-form-content">
                        <input id="discovery-form-input-searchTerm" type="text" name="searchTerm"
                            placeholder="e.g. Castle" />

                        <button type="submit">Apply</button>
                    </div>

                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form2 Ende -->

            <div id="discovery-tag">
                <div class="taglist">
                    <ul id="results">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="tagmap">
                    <img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
                    <div class="caption">Result map</div>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <span>2017 by LKIT</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./javascripts/geotagging.js"></script>
    <script src="./javascripts/validations.js"></script>
</body>

</html>
